name: GitHub Actions CI For ParaBank Automation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  tests:
    runs-on: ubuntu-latest

    concurrency:
      group: parabank-automation-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Playwright system dependencies
        run: |
          npm init -y
          npm install playwright
          npx playwright install-deps

      - name: Initialize Robot Framework Browser
        run: uv run rfbrowser init

      - name: Run Robot tests
        run: |
          uv run python -m robot -d results --exclude known-issue tests/

      - name: Upload Robot results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results-${{ github.run_number }}
          path: results

  publish-report:
    needs: tests
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
      - name: Download Robot results artifact
        uses: actions/download-artifact@v4
        with:
          name: robot-results-${{ github.run_number }}
          path: results

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: results

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add report links to summary
        if: always()
        env:
          PAGE_URL: ${{ steps.deployment.outputs.page_url }}
        run: |
          echo "## Robot Framework reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [log.html](${PAGE_URL}log.html)" >> $GITHUB_STEP_SUMMARY
          echo "- [report.html](${PAGE_URL}report.html)" >> $GITHUB_STEP_SUMMARY
